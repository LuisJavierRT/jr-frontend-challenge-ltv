<script src="result-view.js"></script>
<html>
    <head>
        <meta charset="utf-8">
        <title>Frontend Challenge 2020</title>
        <link rel="stylesheet" type="text/css" href="../style.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="result-style.css" media="screen"/>
    </head>
    <body>
        <header>
            <img class="logo-icon" src="../../../assets/icons/icon_logo.png">
            <div class="options-icons">
                <img class="search-icon" src="../../../assets/icons/icon_search.png">
                <img class="person-icon" src="../../../assets/icons/icon_person.png">
            </div>
        </header>
        <main>
            <div class="result-container">
                <h1 class="result-title">Result</h1>
                <label class="result-description">Look at the results below to see the details of the person you're searched for.</label>
                <div class="card item">
                    <div class="circle-icon"><img class="icon-person" src="../../../assets/icons/icon_person.png"></div>
                    <div class="item-data-style">
                        <label id="name" class="item-title"></label>
                        <p id="description" class="item-description"></p>
                        <div class="row">
                            <div class="column">
                                <label class="item-detail-title">Address</label>
                                <p id="address" class="item-description"></p>
                            </div>
                            <div class="column">
                                <label class="item-detail-title">Phone Number</label>
                                <ul id="phone-numbers" class="item-description item-description-list">

                                </ul>
                            </div>
                            <div class="column"> 
                                <label class="item-detail-title">Email</label>
                                <p id="person-email" class="item-description"></p>
                            </div>
                            <div class="column">
                                <label class="item-detail-title">Relatives</label>
                                <ul id="relatives" class="item-description item-description-list"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="search-container">
                <h1 class="search-title">Can't find the right person?</h1>
                <label class="search-description"> - Make a new search</label>
                <div class="search-input-button">
                    <div class="form-group">
                        <input id="email" type="text" class="search-input" required/>
                        <label id="floating-label" class="floating-label">Email</label>
                    </div>
                    <button class="search-button" onclick="search()"> GO!</button>
                </div>
                <div class="search-lock-container">
                    <img class="lock" src="../../../assets/icons/icon_lock.png">
                    <label class="search-lock-message">Enter Any Email Address. They won't be notified.</label>
                </div>
            </div>
        </main>
        <footer>
            <label class="footer-description">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nemo aliquam soluta quo laborum eos sunt possimus enim quaerat accusamus nisi, expedita eligendi dolores quam minus minima libero incidunt beatae dolorum!
            </label> 
            <label class="terms-privacy">Terms | Privacy</label>
        </footer>
    </body>
</html>
